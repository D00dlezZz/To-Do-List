<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/img/yellow line.svg" alt="">
            <h2>To-Do List</h2>
        </div>
       
        <div class="select-section">
            <label>
                <img class="sort" src="/img/down.svg" alt="">
                <input class="input" type="text"> 
            </label>
        </div>
      
        <button class="button"><img class="plus" src="/img/+.svg" alt="">Добавить</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
